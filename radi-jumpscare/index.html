<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headbag</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" style="display:none;">
        <audio id="jumpscareSound" src="sound.mp3" preload="auto"></audio>
        <img src="./filter.jpeg">
    </div>
</body>
<style>
    body {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0px;
        overflow: hidden;
    }
    img {
        width: auto;
        height: auto;
        min-width: 100%;
        min-height: 100%;
    }
</style>
<script>
    window.addEventListener("message", (event) => {
        let data = event.data;
        console.log("NUI Message Received:", data); // Debugging log

        if (data.action === "open") {
            $(".container").css({"display": "block"});
            console.log("Container set to visible");
        } else if (data.action === "remove") { 
            $(".container").css({"display": "none"});
            console.log("Container set to hidden");
        }
        
        if (data.action === "playSound") {
            const audio = document.getElementById('jumpscareSound');
            audio.currentTime = 0;
            audio.play().then(() => {
                console.log("Sound played successfully.");
            }).catch(error => {
                console.error("Error playing sound:", error);
            });
        }
    });
</script>
</html>
